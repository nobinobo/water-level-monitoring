<!DOCTYPE html>
<html>
<head>
    <title>Water Level Alarm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .alarm-active {
            color: red;
            font-size: 24px;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Water Level Monitor</h1>
    <div id="status">Loading...</div>
    <audio id="alarm" src="alarm.mp3"></audio>

    <script src="app.js"></script>
</body>
</html>
